<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title></title>
  </head>
  <body>
    <form>
      <table>
        <caption>Calculadora</caption>

        <tr class="display">
          <th colspan="6"><input type="text" name="display" value="0" disabled></th>
        </tr>

        <tr>
          <td><button id="abreparentesis" name="abreparentesis">(</button></td>
          <td><button id="cierraparentesis" name="">)</button></td>
          <td><button id="equisexclama" name="equisexclama">x!</button></td>
          <td><button id="equiscuadrado" name="equiscuadrado">x2</button></td>
          <td><button id="raizcuadrada" name="raizcuadrada">√</button></td>
          <td><button id="eneraizcuadrada" name="eneraizcuadrada">n√</button></td>
        </tr>

        <tr>
          <td><button id="sin" name="sin">sin</button></td>
          <td><button id="cos" name="cos">cos</button></td>
          <td><button id="tg" name="tg">tg</button></td>
          <td><button id="xcubo" name="xcubo">x3</button></td>
          <td><button id="tresraiz" name="tresraiz">3√</button></td>
          <td><button id="equisn" name="equisn">xn</button></td>
        </tr>

        <tr>
          <td><button id="uno" name="uno">1</button></td>
          <td><button id="dos" name="dos">2</button></td>
          <td><button id="tres" name="tres">3</button></td>
          <td><button id="division" name="division">/</button></td>
          <td><button id="porcentaje" name="porcentaje">%</button></td>
          <td><button id="in" name="in">In</button></td>
        </tr>

        <tr>
          <td><button id="cuatro" name="cuatro">4</button></td>
          <td><button id="cinco" name="cinco">5</button></td>
          <td><button id="seis" name="seis">6</button></td>
          <td><button id="por" name="por">*</button></td>
          <td><button id="log" name="log">log</button></td>
          <td><button id="e" name="e">e</button></td>
        </tr>

        <tr>
          <td><button id="siete" name="siete">7</button></td>
          <td><button id="ocho" name="ocho">8</button></td>
          <td><button id="nueve" name="nueve">9</button></td>
          <td><button id="menos" name="menos">-</button></td>
          <td><button id="ac" name="ac">AC</button></td>
          <td rowspan="2"><button id="igual" name="igual">=</button></td>
        </tr>

        <tr>
          <td><button id="punto" name="punto">.</button></td>
          <td><button id="cero" name="cero">0</button></td>
          <td><button id="pi" name="pi">π</button></td>
          <td><button id="mas" name="mas">+</button></td>
          <td><button id="eme_r" name="eme_r">MR</button></td>
        </tr>

      </table>
    </form>

  </body>
</html>
